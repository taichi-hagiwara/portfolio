<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自己紹介 — Taichi Hagiwara</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="hero fade-in">
      <h1 class="hero-title">プロフィール</h1>
    </header>

    <section id="about" class="card fade-in">
      <h2>自己紹介</h2>
      <ul>
        <li>所属：大阪公立大学工業高等専門学校2年</li>
        <li>知能情報コース</li>
      </ul>
    </section>

    <!-- 薄い青のバナー（大きく「スキル」と表示） -->
    <section class="skills-banner fade-in" aria-hidden="false">
      <h2 class="skills-banner-title">スキル</h2>
    </section>

    <!-- スキル本体（薄い緑がかった指定色 C0E5D6） -->
    <section id="skills" class="card skills-card fade-in">
      <h2 class="visually-hidden">プログラムスキル</h2>
      <div class="skills-inner">
        <h3 class="skills-subtitle">プログラムスキル</h3>
        <div class="tags">
          <span class="tag">Python</span>
          <span class="tag">C++</span>
          <span class="tag">Java</span>
          <span class="tag">CSS</span>
          <span class="tag">HTML</span>
        </div>
        <p class="note">各言語の経験年数やプロジェクト例を追記すると見栄えが良くなります。</p>
      </div>
    </section>

    <section id="tools" class="card fade-in">
      <h2>ツール</h2>
      <div class="tags">
        <span class="tag">VSCode</span>
        <span class="tag">Arduino</span>
        <span class="tag">Google Colab</span>
        <span class="tag">Deeds dcs</span>
      </div>
    </section>

    <footer class="fade-in">
      <p class="small muted">This page is a template — 編集してお使いください。</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
